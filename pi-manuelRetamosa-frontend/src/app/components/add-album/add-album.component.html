<div class="modal fade" id="album-modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0">
        <h3 class="modal-title">{{ mode === 'add' ? 'Añadir Álbum' : 'Editar Álbum' }}</h3>
        <button type="button" class="btn-close btn-custom" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">Título</label>
            <input class="form-control" [(ngModel)]="title" name="title" />
          </div>
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label class="form-label">Año Publicación</label>
              <input class="form-control" [(ngModel)]="yearPublication" name="yearPublication" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Cover Image</label>
              <input type="file" accept="image/*" hidden #fileInput (change)="onFileSelected($event)" />
              <input type="text" class="form-control clickable-input" placeholder="Selecciona imagen..." [value]="coverUrl" readonly (click)="triggerFileSelect()" />
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">URL</label>
            <input type="url" class="form-control" [(ngModel)]="url" name="url" />
          </div>
          <div class="d-grid">
            <div *ngIf="errorMessages.length > 0" class="alert alert-danger mt-3">
              <div *ngFor="let err of errorMessages">
                {{ err }}
              </div>
            </div>
            <button type="submit" class="btn register-btn" [disabled]="loadingCover">{{ mode === 'add' ? 'Crear Álbum' : 'Guardar Cambios' }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
