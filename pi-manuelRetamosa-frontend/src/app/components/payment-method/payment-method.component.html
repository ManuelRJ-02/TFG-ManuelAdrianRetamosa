<div class="modal fade" id="payment-modal" tabindex="-1" aria-labelledby="payment-modal-label"aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0">
        <h3 class="modal-title" id="payment-modal-label">Método de Pago</h3>
        <button type="button" class="btn-close btn-custom" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div class="mx-auto div-forms">
          <form (ngSubmit)="onAddCard()">
            <div class="row g-3">
              <div class="col-12">
                <label for="cardholder" class="form-label">Titular de la Tarjeta</label>
                <input type="text" id="cardholder" class="form-control" [(ngModel)]="cardholder" name="cardholder"
                       placeholder="Nombre en la tarjeta" required/>
              </div>
              <div class="col-12">
                <label for="cardNumber" class="form-label">Número de la Tarjeta</label>
                <input type="text" id="cardNumber" class="form-control" [(ngModel)]="cardNumber" name="cardNumber"
                       placeholder="•••• •••• •••• ••••" required/>
              </div>
              <div class="col-12">
                <div class="row gx-2">
                  <div class="col-4">
                    <label for="expiryMonth" class="form-label">Mes</label>
                    <select id="expiryMonth" class="form-select day-month-select" [(ngModel)]="expiryMonth"
                            name="expiryMonth" required (ngModelChange)="onExpiryChange()">
                      <option [ngValue]="null" disabled>MM</option>
                      <option *ngFor="let m of months" [value]="m">{{ m }}</option>
                    </select>
                  </div>
                  <div class="col-4">
                    <label for="expiryYear" class="form-label">Año</label>
                    <select id="expiryYear" class="form-select day-month-select" [(ngModel)]="expiryYear"
                            name="expiryYear" required (ngModelChange)="onExpiryChange()">
                      <option [ngValue]="null" disabled>YY</option>
                      <option *ngFor="let y of years" [value]="y">{{ y }}</option>
                    </select>
                  </div>
                  <div class="col-4">
                    <label for="securityCode" class="form-label">CVC</label>
                    <input type="text" id="securityCode" maxlength="3" class="form-control" [(ngModel)]="securityCode"
                           name="securityCode" placeholder="CVV" required/>
                  </div>
                </div>
              </div>
              <div *ngIf="errorMsg.length > 0" class="col-12">
                <div class="alert alert-danger">{{ errorMsg }}</div>
              </div>
              <div class="col-12">
                <div class="d-grid mt-3">
                  <button type="submit" class="btn w-100 fw-bold register-btn" [disabled]="isSaving">
                    {{ isSaving ? 'Guardando...' : 'Añadir Tarjeta' }}
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
