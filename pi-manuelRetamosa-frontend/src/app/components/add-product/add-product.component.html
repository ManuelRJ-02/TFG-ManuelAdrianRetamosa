<div class="modal fade" id="product-modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header border-0">
        <h3 class="modal-title">{{ mode === 'add' ? 'Añadir Producto' : 'Editar Producto' }}</h3>
        <button type="button" class="btn-close btn-custom" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input class="form-control" [(ngModel)]="productName" name="productName" />
          </div>
          <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" rows="3" [(ngModel)]="productDescription" name="productDescription"></textarea>
          </div>
          <div class="row g-3 mb-3">
            <div class="col-md-6">
              <label class="form-label">Precio</label>
              <input class="form-control" [(ngModel)]="priceBase" name="priceBase" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Categoría</label>
              <select class="form-select" [(ngModel)]="category" name="category">
                <option [ngValue]="''" disabled>Selecciona categoría</option>
                <option [ngValue]="'tshirt'">T-Shirt</option>
                <option [ngValue]="'hoodie'">Hoodie</option>
              </select>
            </div>
          </div>
          <div class="row g-3 mb-4">
            <div class="col-12">
              <label class="form-label">Imagen genérica</label>
              <input type="file" accept="image/*" hidden #fileInput (change)="onFileSelected($event)" />
              <input type="text" class="form-control clickable-input" placeholder="Selecciona imagen..." [value]="genericImage" readonly (click)="triggerFileSelect()" />
            </div>
          </div>
          <div class="d-grid">
            <div *ngIf="errorMessages.length" class="alert alert-danger mt-3">
              <div *ngFor="let err of errorMessages">
                {{ err }}
              </div>
            </div>
            <button type="submit" class="btn register-btn">{{ mode === 'add' ? 'Crear Producto' : 'Guardar Cambios' }}</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
