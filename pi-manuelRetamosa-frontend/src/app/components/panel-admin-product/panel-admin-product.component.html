<section class="container-fluid">
  <div class="container">
    <h1 class="text-uppercase fw-bold">Productos</h1>
    <hr class="opacity-100 hr1"/>
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th class="text-center">ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Precio</th>
        <th>Categoría</th>
        <th colspan="2" class="text-center">Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let p of products">
        <td class="text-center">{{p.id}}</td>
        <td>{{p.productName}}</td>
        <td>{{p.productDescription}}</td>
        <td>{{p.priceBase}}</td>
        <td>{{p.category}}</td>
        <td class="text-center">
          <button class="btn btn-edit btn-sm me-2" (click)="onEditProduct(p)">Editar</button>
        </td>
        <td class="text-center">
          <button class="btn btn-delete btn-sm" (click)="onDeleteProduct(p.id)">Eliminar</button>
        </td>
      </tr>
      <tr *ngIf="products.length===0">
        <td colspan="8" class="text-center">No hay productos.</td>
      </tr>
      </tbody>
    </table>
    <button class="btn btn-add mb-4" (click)="onAddProduct()">Añadir Producto</button>
    <app-add-product (productSaved)="onProductSaved()" [productToEdit]="selectedProduct" [mode]="selectedProduct ? 'edit' : 'add'"></app-add-product>
  </div>
</section>
