<section>

  <div class="container-fluid">
    <div class="h2-block ps-3 ps-md-5">
      <h2 class="fw-bold">ÚLTIMO LANZAMIENTO</h2>
      <hr class="opacity-100 hr2" />
    </div>
    <div class="row">
      <div class="col-12 overflow-hidden position-relative">
        <ng-container *ngIf="lastLaunch; else noSong">
          <div class="d-flex flex-column align-items-start ps-3 ps-md-5">
            <a [href]="lastLaunch.url" target="_blank">
              <img [src]="lastLaunch.coverUrl" class="img-fluid rounded single-thumb" />
            </a>
            <div class="mt-2 text-white">
              <h3 class="fs-5 mb-1">{{ lastLaunch.title }}</h3>
              <p class="mb-0">{{ lastLaunch.yearPublication }} – Sencillo</p>
            </div>
          </div>
        </ng-container>
        <ng-template #noSong>
          <p class="text-center text-white py-4">No hay lanzamientos recientes.</p>
        </ng-template>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="h2-block ps-3 ps-md-5">
      <h2 class="fw-bold">SENCILLOS Y EP</h2>
      <hr class="opacity-100 hr2" />
    </div>
    <div class="row">
      <div class="col-12 full-width-bg position-relative">
        <button class="carousel-nav carousel-prev" (click)="scrollSection('singles-carousel', -1)">‹</button>
        <div class="ps-3 ps-md-5 py-3">
          <div class="d-flex align-items-start singles-carousel">
            <div *ngFor="let song of otherSingles" class="col-6 col-sm-4 col-md-3 col-lg-2 flex-shrink-0">
              <a [href]="song.url" target="_blank">
                <img [src]="song.coverUrl" class="img-fluid rounded single-thumb" />
              </a>
              <div class="mt-2 text-white">
                <h3 class="fs-6 mb-1">{{ song.title }}</h3>
                <p class="mb-0">{{ song.yearPublication }} – Sencillo</p>
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-nav carousel-next" (click)="scrollSection('singles-carousel', 1)">›</button>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="h2-block ps-3 ps-md-5">
      <h2 class="fw-bold">ÁLBUMES</h2>
      <hr class="opacity-100 hr2" />
    </div>
    <div class="row">
      <div class="col-12 full-width-bg position-relative">
        <button class="carousel-nav carousel-prev" (click)="scrollSection('albums-carousel', -1)">‹</button>
        <div class="ps-3 ps-md-5 py-3">
          <div class="d-flex align-items-start albums-carousel">
            <div *ngFor="let album of otherAlbums" class="col-6 col-sm-4 col-md-3 col-lg-2 flex-shrink-0">
              <a [href]="album.url" target="_blank">
                <img [src]="album.coverUrl" class="img-fluid rounded single-thumb" />
              </a>
              <div class="mt-2 text-white">
                <h3 class="fs-6 mb-1">{{ album.title }}</h3>
                <p class="mb-0">{{ album.yearPublication }} – Álbum</p>
              </div>
            </div>
          </div>
        </div>
        <button class="carousel-nav carousel-next" (click)="scrollSection('albums-carousel', 1)">›</button>
      </div>
    </div>
  </div>

</section>
